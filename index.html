<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WIGmarkets - Notowania GPW</title>
    <meta name="description" content="Notowania GPW w czasie rzeczywistym" />
    <meta name="theme-color" content="#0d1117" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="WIGmarkets" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body { background: #010409; width: 100%; overflow-x: hidden; }

      @keyframes flash-up {
        0%   { background-color: #00c89640; }
        100% { background-color: transparent; }
      }
      @keyframes flash-down {
        0%   { background-color: #ff4d6d40; }
        100% { background-color: transparent; }
      }
      .price-flash-up   { animation: flash-up   0.8s ease-out; }
      .price-flash-down { animation: flash-down  0.8s ease-out; }

      @keyframes skeleton-pulse {
        0%   { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      @keyframes toast-in {
        from { opacity: 0; transform: translateX(40px); }
        to   { opacity: 1; transform: translateX(0); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
