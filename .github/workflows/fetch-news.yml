name: Fetch Market News

on:
  schedule:
    - cron: '0 */2 * * *'  # Every 2 hours, 24/7
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: node scripts/fetch-news.mjs
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'data: update market news'
          file_pattern: 'data/news.json'
